osx_image: xcode8.2
language: objective-c

install:
- gem install cocoapods
- ./install_swiftlint.sh

script:
- pod lib lint Currier.podspec
- swiftlint

- xcodebuild test -project Currier.xcodeproj -scheme Currier-iOS -destination 'platform=iOS Simulator,OS=10.1,name=iPhone 7'
- xcodebuild test -project Currier.xcodeproj -scheme Currier-macOS -destination 'platform=OS X,arch=x86_64' 
- xcodebuild test -project Currier.xcodeproj -scheme Currier-tvOS -destination 'platform=tvOS Simulator,name=Apple TV 1080p'

- xcodebuild -project Currier.xcodeproj -scheme Currier-watchOS